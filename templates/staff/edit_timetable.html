{% extends 'home/base2.html' %}
{% load static %}


{% block extracss %}
<link rel="stylesheet" href="{% static 'assets/libs/datatables.net-bs5/css/dataTables.bootstrap5.min.css' %}">
{% endblock %}

{% block objectives %}active{% endblock %}

{% block content %}
<form method="post" id="submitForm" action="{% url 'staff_teachers:edit-table' table.id %}"  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="mb-5">
            <center><h5 class="card-title align-items-center">Edit  Time Table</h5></center>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="ticketFunction" class="col-sm-4 col-form-label">Day:</label>
              <!-- <label for="relatedRecord"><strong>Location</strong></label> -->
              <div class="col-sm-8  py-2">
                <select name="day" id="day" class="form-control" required>
                  {% for choice in form.day.field.choices %}
                    <option value="{{ choice.0 }}" {% if choice.0 == form.day.value %}selected{% endif %}>
                      {{ choice.1 }}
                    </option>
                  {% endfor %}
              </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label for="ticketFunction" class="col-sm-4 col-form-label">Class:</label>
              <div class="col-sm-8  py-2">
                <input type="text" class="form-control" id="class" name="class" value={{table.class_no}}>
              </div>
            </div>
          </div>

        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="ticketFunction" class="col-sm-4 col-form-label">From:</label>
                <!-- <label for="relatedRecord"><strong>Location</strong></label> -->
                <div class="col-sm-8  py-2">
                  <input type="text" class="form-control" id="from_time" name="from_time" value={{table.from_time}}>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label for="ticketFunction" class="col-sm-4 col-form-label">To:</label>
                <div class="col-sm-8  py-2">
                  <input type="text" class="form-control" id="to_time" name="to_time" value={{table.to_time}}>
                </div>
              </div>
            </div>
  
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label for="ticketFunction" class="col-sm-4 col-form-label">Lecturer:</label>
                <!-- <label for="relatedRecord"><strong>Location</strong></label> -->
                <div class="col-sm-8  py-2">
                  <input type="text" class="form-control" id="lecturer" name="lecturer" value={{table.lecturer}}>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label for="ticketFunction" class="col-sm-4 col-form-label">Course:</label>
                <div class="col-sm-8  py-2">
                  <input type="text" class="form-control" id="courses" name="courses" value={{table.courses}}>
                </div>
              </div>
            </div>
  
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="ticketFunction" class="col-sm-4 col-form-label">Room:</label>
              <!-- <label for="relatedRecord"><strong>Location</strong></label> -->
              <div class="col-sm-8  py-2">
                <input type="text" class="form-control" id="room" name="room" value={{table.room}}>
              </div>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <div class="submit-spinner" id="spinner"></div>
          <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
      </div>
      </div>
    </div>
                                
  </form>

<script src="{% static 'assets/js/vendor.min.js' %}"></script>
<script src="{% static 'assets/libs/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/js/datatable/datatable-basic.init.js' %}"></script>
<script>
    $(document).ready(function() {
        $('#biannual_appraisals').DataTable({
            "order": [[ 1, "desc" ]]  // Order by the Period column (4th column)
        });
    });
</script>

{% endblock %}
